    <meta charset="UTF-8">

    <style>
        /* أنماط CSS الأساسية (كما كانت من قبل) */
        body {
            font-family: 'Cairo', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease; /* إضافة انتقال سلس لتغيير الألوان */
        }
        /* ... باقي أنماط CSS الأساسية ... */

        /* أنماط CSS للهيدر الجديد */
        .header {
            background-color: #1E1E1E;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 50;
            transition: background-color 0.3s ease, color 0.3s ease; /* إضافة انتقال سلس لتغيير الألوان */
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
            object-fit: cover;
        }

        .username {
            font-size: 1.2em;
            font-weight: bold;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        /* أنماط أيقونة البحث SVG */
        .search-container {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }

        .search-icon-svg {
            width: 1.5em;
            height: 1.5em;
            fill: white;
            cursor: pointer;
            transition: fill 0.3s ease; /* إضافة انتقال سلس لتغيير لون الأيقونة */
        }

        #search-input {
            background-color: #333;
            color: white;
            border: none;
            padding: 8px 10px;
            border-radius: 5px;
            margin-left: 10px;
            display: none; /* مخفي في البداية */
            transition: background-color 0.3s ease, color 0.3s ease; /* إضافة انتقال سلس لتغيير الألوان */
        }

        /* أنماط مفتاح التبديل */
        .switch {
            display: block;
            --width-of-switch: 3.5em;
            --height-of-switch: 2em;
            /* size of sliding icon -- sun and moon */
            --size-of-icon: 1.4em;
            /* it is like a inline-padding of switch */
            --slider-offset: 0.3em;
            position: relative;
            width: var(--width-of-switch);
            height: var(--height-of-switch);
            margin-right: 15px; /* مساحة بين المفتاح وعناصر أخرى */
        }

        /* Hide default HTML checkbox */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* The slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #f4f4f5;
            transition: .4s;
            border-radius: 30px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: var(--size-of-icon,1.4em);
            width: var(--size-of-icon,1.4em);
            border-radius: 20px;
            left: var(--slider-offset,0.3em);
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(40deg,#ff0080,#ff8c00 70%);
            ;
        transition: .4s;
        }

        .switch input:checked + .slider {
            background-color: #303136;
        }

        .switch input:checked + .slider:before {
            left: calc(100% - (var(--size-of-icon,1.4em) + var(--slider-offset,0.3em)));
            background: #303136;
            /* change the value of second inset in box-shadow to change the angle and direction of the moon  */
            box-shadow: inset -3px -2px 5px -2px #8983f7, inset -10px -4px 0 0 #a3dafb;
        }

        /* أنماط الوضع الفاتح */
        body.light-mode {
            background-color: #f9fafb; /* bg-gray-50 */
            color: #374151; /* text-gray-700 */
        }

        .header.light-mode {
            background-color: #f9fafb; /* bg-gray-50 */
            color: #374151; /* text-gray-700 */
        }

        .header.light-mode .search-icon-svg {
            fill: #374151; /* تعبئة أيقونة البحث باللون الداكن في الوضع الفاتح */
        }

        #search-input.light-mode {
            background-color: #e5e7eb; /* bg-gray-200 */
            color: #374151; /* text-gray-700 */
        }

        #features.light-mode {
            background-color: #f3f4f6; /* bg-gray-100 */
            color: #374151; /* text-gray-700 */
        }

        #features.light-mode .bg-gray-800 {
            background-color: #fff; /* خلفية مميزات فاتحة */
            color: #374151;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1); /* ظل خفيف */
        }

        #features.light-mode .bg-gray-600 {
            background-color: #d1d5db; /* bg-gray-300 */
            color: #374151;
        }

        footer.light-mode {
            background-color: #f9fafb; /* bg-gray-50 */
            color: #6b7280; /* text-gray-500 */
        }
    </style>
</head>

    <script>
        const buttons = document.querySelectorAll('.store-button');
        let longPressTimer;

        buttons.forEach(button => {
            const effectElement = button.querySelector('.button-click-effect');

            button.addEventListener('mousedown', () => {
                longPressTimer = setTimeout(() => {
                    effectElement.classList.add('green');
                    effectElement.classList.remove('red');
                }, 500); // Adjust the long press duration (in milliseconds)
            });

            button.addEventListener('mouseup', () => {
                clearTimeout(longPressTimer);
                if (!effectElement.classList.contains('green')) {
                    effectElement.classList.add('red');
                }
                setTimeout(() => {
                    effectElement.classList.remove('red', 'green');
                }, 300); // Duration of the red/green effect
            });

            button.addEventListener('mouseleave', () => {
                clearTimeout(longPressTimer);
                effectElement.classList.remove('red', 'green');
            });
        </script>
